<title>Nutritionist Login</title>
</head>
<body bgcolor="#FDF5E6">
	<center>
		<h1>Nutritionist Login</h1>
		<form action="CheckNutritionistLoginInfo" method="POST">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="nut_id" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="nut_pwd" required></td>
				</tr>
			</table>
			<hr>
			<br> <input type="submit" name="Login" value="Login">
		</form>
	</center>
	<hr>
</body>
</html>
