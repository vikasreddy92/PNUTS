<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Client Registration</title>
</head>
<body bgcolor="#FDF5E6">
<center>
<h1>Nutritionist Registration</h1>
<form action="NutritionistRegistration" method="POST">
<table>
<tr><td>ID</td><td><input type="text" name="nut_id"></td></tr>
<tr><td>First Name</td><td><input type="text" name="nut_first_name"></td></tr>
<tr><td>Last Name</td><td><input type="text" name="nut_last_name"></td></tr>
<tr><td>Email</td><td><input type="text" name="nut_email"></td></tr>
<tr><td>Password</td><td><input type="password" name="nut_pwd"></td></tr>
<tr><td>Confirm Password</td><td> <input type="password" name="nut_confirmed_pwd"></td></tr>
<tr><td>Project Role</td><td><select name="nut_role">
	<option value="nutritionist">Nutritionist</option>
	<option value="coordinator">Program Coordinator</option>
	</select></td></tr>
</table>
<input type="submit" name="Register" value="Register">
<input type="reset"  name="Reset" value="Reset">
</form>
</center>
</body>
</html>
